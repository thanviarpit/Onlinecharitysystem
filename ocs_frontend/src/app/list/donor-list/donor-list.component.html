
  <div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p><a href="/categorylist">List of Charities</a></p>
        <p><a href="/ngolist">List of NGOS</a></p>
        <p><a href="/donorlist">List of Donors</a></p>
      </div>
      <div class="col-sm-10 text-left"> 
        <h1>Donors</h1>
        <table class="table table-striped">
          
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Address</th>
              <th>Occupation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let donor of donors">
              <td>{{donor.name}}</td>
              <td>{{donor.age}}</td>
              <td>{{donor.email}}</td>
              <td>{{donor.address}}</td>
              <td>{{donor.occupation}}</td>
            </tr>
           
          </tbody>
        </table>
    </div>  
    </div>
    <marquee><h2>You can also donate to <B>NGOs</B> transparently by <a href="donor">
      <u><span class="glyphicon glyphicon-user">Signing Up Here</span></u></a></h2></marquee>
  </div>
