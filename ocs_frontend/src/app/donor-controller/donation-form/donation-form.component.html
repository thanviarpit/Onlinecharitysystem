<div class="form-group">
    <label for="ngoname">Donor Name : </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="donorname" disabled>
  </div>
  <div class="form-group">
    <label for="age">Ngo Name : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="ngoname" disabled>
  </div>
  <div class="form-group">
    <label for="ngoname">Amount : </label>
    <input type="number" class="form-control" id="name" [(ngModel)]="amount" autofocus >
  </div>
  <div class="form-group">
    <label for="age">Date : </label>
    <input type="date" class="form-control" id="description" [(ngModel)]="date" >
  </div>
  <div class="form-group">
    <label for="age">Payment Mode : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="payMode" >
  </div>
  <button type="button" class="btn btn-success" (click)="makeDonation()">Make Donation !</button>
