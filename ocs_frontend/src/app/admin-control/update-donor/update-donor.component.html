<div class="form-group">
    <label for="ngoname">Donor Id : </label>
    <input type="number" class="form-control" id="name" [(ngModel)]="id" disabled>
  </div>
  <div class="form-group">
    <label for="ngoname">Donor Name : </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" disabled>
  </div>
  <div class="form-group">
    <label for="age">Age : </label>
    <input type="number" class="form-control" id="description" [(ngModel)]="age" disabled>
  </div>
  <div class="form-group">
    <label for="ngoname">Email : </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="email" disabled>
  </div>
  <div class="form-group">
    <label for="age">Mobile : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="mobile" disabled>
  </div>
  <div class="form-group">
    <label for="age">Occupation : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="occupation" disabled>
  </div>
  <div class="form-group">
    <label for="age">Address : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="address" disabled>
  </div>
  <div class="form-group">
    <label for="name">Active Status : </label>
    <label class="radio-inline"><input type="radio" name="actStat" value="true" (change)="onActiveChange($event.target.value)"
        [checked]="activeStatus==true?true:false">Active</label>
    <label class="radio-inline"><input type="radio" name="actStat" value="false" (change)="onActiveChange($event.target.value)"
        [checked]="activeStatus==false?true:false">Inactive</label>
  </div>
  <button type="button" class="btn btn-success" (click)="updCategory()">Make Changes !</button>
