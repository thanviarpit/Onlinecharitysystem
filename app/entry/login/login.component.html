<div *ngIf="!loggedIn">
  <div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p><a href="/categorylist">List of Charities</a></p>
        <p><a href="/ngolist">List of NGOS</a></p>
        <p><a href="/donorlist">List of Donors</a></p>
      </div>
      <div class="col-sm-8 text-left"> 
        <fieldset>
            <legend>Login</legend>
            <input type="text"   name="username" id="username" [(ngModel)]="username" placeholder="Username" autofocus="true" required size="50px"  /><BR>
            <input type="password" name="username" id="username" [(ngModel)]="password" placeholder="Password" required size="50px"  /><BR>
            <div class="dropdown">
              <label class="form control">&nbsp;&nbsp;&nbsp;Select Role : </label>
              <select name="role" id="role" aria-label="Role" [(ngModel)]="role">
                <option value="select">---Select---</option>
                <option value="admin">Admin</option>
                <option value="donor">Donor</option>
                <option value="ngo">NGO</option>
              </select>
            </div>
            
            <button name="btn" id="btn" class="btn btn-primary" (click)="authenticate()">Log In</button>
          
        </fieldset>
        <marquee><h2>Donate As much As you can </h2></marquee>
    </div>  
      <div class="col-sm-2 sidenav">
        <div class="well">
          <p><img src="/assets/images/11.jpg" width="120" height="150"/></p>
        </div>
        <div class="well">
          <p><img src="/assets/images/10.gif" width="120" height="150"/></p>
        </div>
      </div>
    </div>
  </div>
</div>
