<div class="form-group">
    <label for="ngoname">NGO Id : </label>
    <input type="number" class="form-control" id="name" [(ngModel)]="id" disabled>
  </div>
  <div class="form-group">
    <label for="ngoname">NGO Name : </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="orgRegName" disabled>
  </div>
  <div class="form-group">
    <label for="age">NGO Number : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="orgRegNum" disabled>
  </div>
  <div class="form-group">
    <label for="age">NGO Category : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="category.name" value="category.name" disabled>
  </div>
  <div class="form-group">
    <label for="ngoname">Email : </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="email" >
  </div>
  <div class="form-group">
    <label for="age">Mobile : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="mobile" >
  </div>
  <div class="form-group">
    <label for="age">Address : </label>
    <input type="text" class="form-control" id="description" [(ngModel)]="address" >
  </div>
  <button type="button" class="btn btn-success" (click)="updCategory()">Make Changes !</button>
